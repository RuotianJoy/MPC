<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图可视化视图</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>图视图{% if filter_applied %} (已过滤无意义节点){% endif %}</h5>
                        <div>
                            <a href="javascript:history.back()" class="btn btn-secondary btn-sm">返回</a>
                            <div class="form-check form-check-inline ms-3">
                                <input class="form-check-input" type="checkbox" id="filterNodes" {% if filter_applied %}checked{% endif %}>
                                <label class="form-check-label" for="filterNodes">
                                    过滤无意义节点和类型未知的节点
                                </label>
                            </div>
                            <div class="form-check form-check-inline ms-3">
                                <input class="form-check-input" type="checkbox" id="showEdgeLabels" {% if show_edge_labels %}checked{% endif %}>
                                <label class="form-check-label" for="showEdgeLabels">
                                    显示边标签
                                </label>
                            </div>
                            <button class="btn btn-primary btn-sm" id="applyFilter">应用</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="graph-container" style="height: 800px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化图表
        var graphJson = {{ graph_json|safe }};
        Plotly.newPlot('graph-container', graphJson.data, graphJson.layout);
        
        // 过滤节点功能
        document.getElementById('applyFilter').addEventListener('click', function() {
            const filterChecked = document.getElementById('filterNodes').checked;
            const edgeLabelsChecked = document.getElementById('showEdgeLabels').checked;
            window.location.href = '/visualization?filter=' + filterChecked + '&edge_labels=' + edgeLabelsChecked;
        });
    </script>
</body>
</html>
